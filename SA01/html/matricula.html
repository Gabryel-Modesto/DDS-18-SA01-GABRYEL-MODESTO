<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/SA01/css/cadastro.css">
</head>

<body>
    <header>
        <img src="/SA01/img/logo-branco-senai.png" alt="Logo SENAI">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="historia.html">Nossa História</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="form-fora">
            <section id="form-cadastro">
                <form>
                    <label for="cursoName">Nome do Curso:</label>
                    <input type="text" id="cursoName" name="cursoName" required>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>

                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" required>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <button type="submit">Cadastrar</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <img src="/SA01/img/logo-branco-senai.png" alt="Logo SENAI">
        <img src="/SA01/img/logo_findespng.png" alt="Logo FINDES">
        <p>Contato: (27) 98818-2941</p>
        <p>
            <a href="https://www.instagram.com/senaies/">Instagram</a> |
            <a href="https://www.facebook.com/SenaiES/">Facebook</a> |
            <a href="https://www.youtube.com/c/SENAIES_Oficial">YouTube</a>
        </p>
    </footer>
</body>

</html>
