<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/SA01/css/style.css">
</head>
<body>
    
    <main>
        <section id="form-cadastro">
            <h2>Cadastro</h2>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="confirm-email">Confirmação de Email:</label>
                <input type="email" id="confirm-email" name="confirm-email" required>
    
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
    
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
    
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
    
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
    
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
    
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
    
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
    
                <label for="confirm-senha">Confirmação de Senha:</label>
                <input type="password" id="confirm-senha" name="confirm-senha" required>
    
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <img src="/SA01/img/senai.jpeg" alt="Logo SENAI">
        <img src="/SA01/img/findes.jpeg" alt="Logo FINDES">
        <p>Contato: (27) 98818-2941</p>
        <p>
            <a href="https://www.instagram.com/senaies/">Instagram</a> |
            <a href="https://www.facebook.com/SenaiES/">Facebook</a> |
            <a href="https://www.youtube.com/c/SENAIES_Oficial">Youtube</a>
        </p>
    </footer>
</body>
</html>
